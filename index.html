<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inside Out Time Machines (IOTM)</title>
        <meta name="description" content="Het project Inside Out Time Machines (afgekort als IOTM, uitgesproken als jottem) wil lokale Time Machines in onder meer Gouda, Hilversum, Amsterdam en Utrecht participatiever maken door inwoners laagdrempelig hun eigen erfgoed, zoals foto’s en verhalen, te laten delen, taggen en verrijken. Door samenwerking, kennisdeling en hergebruik van technologie ontstaat een publieksvriendelijke digitale omgeving die de band tussen bewoners en de geschiedenis van hun stad, wijk en huis versterkt.">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
    </head>
    <body>
        <a href="https://inside-out-time-machines.github.io/design/" class="stack-container">
            <div class="camera">
                <img src="assets/camera.svg">
            </div>

            <div class="rotating-title">
                <svg viewBox="0 0 300 300">
                    <defs>
                        <path id="circlePath" d="M 150, 150 m -120, 0 a 120,120 0 1,1 240,0 a 120,120 0 1,1 -240,0" />
                    </defs>
                    <text>
                        <textPath href="#circlePath">
                            Inside Out Time Machines ⬤
                        </textPath>
                    </text>
                </svg>
            </div>

            <div class="dials">
                <div class="dial hour-dial"></div>
                <div class="dial minute-dial"></div>
                <div class="dial-center"></div>
            </div>
        </a>
    </body>
</html>
